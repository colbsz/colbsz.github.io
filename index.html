<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Flynn's Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
    }
    #chat-container {
        background-color: black; /* Set the background color for the chat container */
        color: white; /* Set text color for the chat container */
    }
    #input {
        background-color: darkgrey; /* Set the background color for the input box */
        padding: 5px;
        border-radius: 5px;
        color: white; /* Set text color for the input box */
    }
    #chatbox {
        background-color: black; /* Set the background color for the chatbox */
        color: white; /* Set text color for the chatbox */
    }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chatbox"></div>
        <input id="input" type="text" autofocus>
    </div>
    <script src="script.js"></script>
</body>
</html>
